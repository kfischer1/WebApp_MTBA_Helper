<!DOCTYPE html>

<html> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>MBTA HELPER WEB APPLICATION</title>

	<style type="text/css">
    h1{text-align: center; font-size: 50px;}
		h1 span{background-color:white}
		form{margin-left: 42%; margin-right:25%; width: 50%;}
		form span{background-color:white}
		body{background-image: url("../static/mbta.jpeg"); background-position: 80px;}
	</style>
	
	<script type="text/javascript">
		var hcolors = new Array ("red", "orange", "green", "blue");
		var counter = 0
		function changeHcolor()
		{
			counter += 1
			var firh = document.getElementById("h1");
			if (counter==hcolors.length)
				{
				counter=0
				}
			firh.style.color = hcolors[counter]
			setTimeout("changeHcolor()", 1250)
		} 	
		
		function processForm()
			{
				var theForm = document.getElementById("f1")			
				var userinput = document.getElementById("loc").value
				if (userinput == "")
				{
				alert("Please enter your location")
				}
			else 
				{
				theForm.submit();
				}
			}
</script>
  </head>

  <body onload="changeHcolor()">
    <h1 id="h1"> <span>MBTA Helper</span> </h1>
    <p style="background-color: white; font-size:25px; text-align:center"> Hello there! Welcome to the MBTA helper web application. Here we ask that you input your location. From there we can determine the closest station to you for your convenience.</p>
        <hr>
<div id="form">
	<form method="post" id="f1">
    		<p> <span>Enter your location:</span> <input type="text" id="loc" size="4" /></p>
				<p>	
					<button type="button" onclick="processForm()">Submit</button>
					<input type="reset" name="reset" value="Reset" />
				</p>
	</form> 
</div>
  </body>
</html>
